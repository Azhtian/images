name: Image Processing Workflow

on:
  push:
    branches:
      - main

jobs:
  process-images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Your image processing steps go here

      - name: Trigger Web Repository Dispatch
        run: |
          curl -X POST \
            -H "Authorization: token YOUR_TOKEN" \
            -H "Accept: application/vnd.github.everest-preview+json" \
            https://api.github.com/repos/Azhtian/image-page/dispatches \
            -d '{"event_type": "image_updated"}'
        env:
          YOUR_TOKEN: ${{ secrets.PAT_FOR_WEB_REPO }}
